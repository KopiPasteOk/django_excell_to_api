<meta name="description" content="{{settings.seo_description.text_value}}" />
<meta name="keywords" content="{{settings.seo_keywords.text_value}}" />
<meta name="application-name" content="Web" />

<meta property="fb:app_id" content="{{settings.seo_fb_id.text_value}}" />
<meta property="og:title" content="{{settings.seo_title.text_value}}" />
<meta property="og:type" content="web" />

<meta name="twitter:title" content="{{settings.seo_title.text_value}}" />
